
<button (click)="getEventsByMonth()">List events by month</button>


<div *ngFor="let month of eventsByMonth; let i = index" class="row">
  <div class="col-sm-3">
    <h3 class="card-title">{{months[i]}}</h3>
  </div>
  <div class="col-sm-9 card border-secondary mb-3">
    <div *ngFor="let event of month" class="card-body">
      {{event.name}} {{event.type}} {{event.location}}
    </div>
  </div>
</div>
