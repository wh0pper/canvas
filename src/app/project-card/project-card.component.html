<div class="card border-secondary mb-3">
  <div class="card-header">{{project.title}}</div>
  <div class="card-body">
    <h4 class="card-title"><a routerLink="/artist/{{project.artistId}}">{{project.artistId}}</a></h4>
    <h6 class="card-subtitle">{{project.medium}}</h6>
    <img class="img-fluid" src={{project.imgURLs[0]}}/>
    <p class="card-text">{{project.info}}</p>
  </div>
</div>
