<div class="card border-secondary mb-3">
  <div class="card-header">{{project.title}}</div>
  <div class="card-body">
    <h4 class="card-title"><a href="/artist">{{project.artist}}</a></h4>

    <img class="img-fluid" src={{project.imgURL}}/>

  </div>
</div>
